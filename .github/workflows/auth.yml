name: Auth Module CI

on:
  push:
    paths:
      - 'backend/auth/**'
      - '.github/workflows/auth-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run Maven tests
        working-directory: backend/auth
        run: mvn clean test
